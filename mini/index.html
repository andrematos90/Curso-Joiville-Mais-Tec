<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Reflorestamento</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>
    <form id="userForm">
      <label>Usuário:
        <input type="text" id="username" required />
      </label>
      <label>Senha:
        <input type="password" id="password" required />
      </label>
      <label>Escolha sua árvore:</label>
      <select id="treeChoice" required>
        <option value="">Selecione...</option>
        <option value="pau-brasil">Pau-Brasil</option>
        <option value="castanheira">Castanheira</option>
        <option value="peroba-rosa">Peroba-Rosa</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
