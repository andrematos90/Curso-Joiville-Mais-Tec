<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Reflorestador</title>
  <link rel="stylesheet" href="stylePerfil.css"/>
</head>
<body>
  <div class="perfil-container">
    <h1>Perfil do Reflorestador</h1>
    <div class="avatar-container">
      <img id="avatar" src="" alt="Avatar da árvore">
    </div>
    <p><strong>Usuário:</strong> <span id="nomeUsuario"></span></p>
    <p><strong>Árvore escolhida:</strong> <span id="arvoreUsuario"></span></p>
    <p><strong>Total de árvores plantadas:</strong> <span id="totalArvores"></span></p>
    
    <label for="bio"><strong>Bio:</strong></label>
    <textarea id="bio" rows="4" placeholder="Fale um pouco sobre você..."></textarea>
    <button id="salvarBio">Salvar Bio</button>
  </div>
  
  <script src="perfil.js"></script>
</body>
</html>
