<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Reflorestador</title>
  <link rel="stylesheet" href="css/stylePerfil.css"/>
</head>
<body>
  <header class="top-bar">
    <div class="menu-card">
      <button id="btnPerfil">Perfil</button>
      <button id="btnRelatorio">Relatório</button>
      <button id="btnDestaques">Destaques</button>
    </div>
  </header>

  <div class="perfil-container">
    <h1>Perfil do Reflorestador</h1>
    <div class="avatar-container destaque">
      <img id="avatar" src="" alt="Avatar da árvore" />
      <p id="nomeUsuario"></p>
    </div>
    <p><strong>Árvore escolhida:</strong> <span id="arvoreUsuario"></span></p>
    <p><strong>Total de árvores plantadas:</strong> <span id="totalArvores"></span></p>
    
    <label for="bio"><strong>Bio:</strong></label>
    <div class="bio-container">
      <textarea id="bio" placeholder="Escreva sua bio..."></textarea>
      <button id="salvarBio">Salvar Bio</button>
    </div>
  </div>
  
  <script src="js/perfil.js"></script>
</body>
</html>
